<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Doctor Talk</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__1">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__2">
        <span>18:43</span>
      </div>
      <div class="status-bar__3">
        <span>25%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1>Welcome to DoctorTalk</h1>
      <p>
        if you have a DoctorTalk account, log in with your email or phone
        number.
      </p>
    </header>
    <main class="login-main">
      <form action="doctors.html" method="get" class="login-main__input">
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <input type="submit" value="Sign up" />
        <a href="#"><p>Find Doctor Account or Password</p></a>
      </form>
    </main>
    <div id="no-mobile">
      <span>화면이 너무 커요 ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7d0715bca4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
